<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Popup</title>
  </head>
  <body>
    <header>
      <nav class="block">
        <ul class="main-menu">
          <li class="menu-item">
            <a class="menu-item-link" href="#">Mail</a>
          </li>
          <li class="menu-item">
            <a class="menu-item-link" href="#">Images</a>
          </li>
          <!-- Popup menu -->
          <li class="menu-item">
            <input
              type="checkbox"
              class="popup-checkbox hidden-checkbox"
              id="popup-checkbox"
            />
            <label for="popup-checkbox" class="popup-checkbox-label">
              <img
                class="nav-image"
                src="/popup-icons/popup-button.png"
                alt="popup-menu"
              />
            </label>
            <!-- Child menu -->
            <div class="popup-menu">
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="files"
                  src="/popup-icons/files.png"
                />Files</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="mail"
                  src="/popup-icons/mail.png"
                />Mail</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="news"
                  src="/popup-icons/news.png"
                />News</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="maps"
                  src="/popup-icons/maps.png"
                />Map</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="contacts"
                  src="/popup-icons/contacts.png"
                />Contacts</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="calendar"
                  src="/popup-icons/calendar.png"
                />Calendar</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="tanslation"
                  src="/popup-icons/tanslation.png"
                />Translate</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="videos"
                  src="/popup-icons/videos.png"
                />Videos</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="search"
                  src="/popup-icons/search.png"
                />Search</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="photos"
                  src="/popup-icons/photos.png"
                />Photo</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="apps"
                  src="/popup-icons/apps.png"
                />Apps</a
              >
              <a href="#" class="menu-item-link popup-item"
                ><img
                  class="child-item-img"
                  alt="documents"
                  src="/popup-icons/documents.png"
                />Document</a
              >
              <input
                class="hidden-checkbox more-apps-1-checkbox"
                type="checkbox"
                id="more-apps-1-checkbox"
              />
              <label for="more-apps-1-checkbox" class="more-apps-1-label"
                >More</label
              >
              <div class="more-apps-1">
                <hr class="popup-hr" />
                <a href="#" class="menu-item-link popup-item"
                  ><img
                    class="child-item-img"
                    alt="chat"
                    src="/popup-icons/chat.png"
                  />Chat</a
                >
                <a href="#" class="menu-item-link popup-item"
                  ><img
                    class="child-item-img"
                    alt="classroom"
                    src="/popup-icons/classroom.png"
                  />Classroom</a
                >
                <a href="#" class="menu-item-link popup-item"
                  ><img
                    class="child-item-img"
                    alt="collection"
                    src="/popup-icons/collection.png"
                  />Collection</a
                >
                <a href="#" class="menu-item-link popup-item mg"
                  ><img
                    class="child-item-img"
                    alt="mars"
                    src="/popup-icons/mars.png"
                  />Mars</a
                >
                <a href="#" class="menu-item-link popup-item mg"
                  ><img
                    class="child-item-img"
                    alt="blogs"
                    src="/popup-icons/blogs.png"
                  />Blogs</a
                >
                <a href="#" class="menu-item-link popup-item mg"
                  ><img
                    class="child-item-img"
                    alt="promo"
                    src="/popup-icons/promo.png"
                  />Promos</a
                >
                <label for="more-apps-2" class="more-apps-2-label"
                  ><a class="menu-item-link href="#">Even more from Kottans</a></label
                >
              </div>
            </div>
            <!-- End Child menu -->
          </li>
          <!-- End Popup menu -->
          <li class="menu-item">
            <a class="menu-item-link" href="#"
              ><img class="nav-image" src="/popup-icons/bell.png" alt="bell"
            /></a>
          </li>
          <li class="menu-item">
            <a class="menu-item-link" href="#"
              ><img
                class="nav-image"
                src="/popup-icons/avatar.png"
                alt="user-img"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
